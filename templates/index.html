<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>삼성전자 노트북 쇼핑몰</title>
    <meta property="og:title" content="삼성전자 노트북 쇼핑몰" />
    <meta property="og:description" content="간단한 웹 페이지 만들기!!" />
    <meta property="og:image" content="{{ url_for('static', filename='laptop.jpeg') }}" />

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }
        .product {
            width: 500px;
            height: 300px;
            margin: 20px auto;
            background-image: url("https://thumbnail8.coupangcdn.com/thumbnails/remote/492x492ex/image/retail/images/86740243728409-e2f42e40-8396-409f-a12f-7187b0ddf454.jpg");
            background-size: cover;
            background-position: center;
        }
        .font_small {
            font-size: 20px;
        }
        .wrap {
            width: 600px;
            margin: 30px auto;
        }
        .mybtn {
            margin: auto;
            display: block;     <!-- 버튼과 같은 박스를 옮길 때 -->
        }
    </style>
    <script>
        $(document).ready(function(){
            q1();
            showorder();
        });

        function order() {
            let name = $('#name').val()
            let count = $('#count').val()
            let address = $('#address').val()
            let phone = $('#phone').val()
            $.ajax({
                type: "POST",
                url: "/order",
                data: {name_give:name, count_give:count, address_give:address, phone_give:phone},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }
        function showorder() {
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let orders = response['orders']
                        for (let i = 0; i < orders.length; i++) {
                            let name = orders[i]['name']
                            let count = orders[i]['count']
                            let address = orders[i]['address']
                            let phone = orders[i]['phone']

                            let temp_html = `<tr>
                                                <td>${name}</td>
                                                <td>${count}</td>
                                                <td>${address}</td>
                                                <td>${phone}</td>
                                            </tr>`
                            $('#orders-box').append(temp_html)
                        }
                    }
                }
            })
        }
        function q1() {
            $.ajax({
                type: "GET",      // GET 방식으로 요청한다.
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},         // 요청하면서 함께 줄 데이터 (GET 요청 시엔 비워둠!!)
                success: function (response) {      // 서버에서 준 결과를 response라는 변수에 담음
                    let rate = response['rate']       // 서버에서 준 결과를 이용해서 나머지 코드 작성
                    $('#rate').text(rate);
                }
            })
        }
    </script>
</head>

<body>
<div class="wrap">
    <div class="product"></div>
    <h1>삼성전자 갤럭시북 프로360 <span class="font_small">가격: 2,000,000원/개</span></h1>
    <p>새로운 11세대 인텔 코어 프로세서로 구동되는 얇고 가벼운 노트북의 성능과 디자인이 새로운 정점이 됩니다.
        <br>리얼 s펜과 360도 회전 힌지가 적용된 2 in 1 노트북!</p>
    <p style="color:blue;">달러-원 환율: <span id='rate'> </span></p>
    <div class="item-order">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자이름</span>
            </div>
            <input type="text" id="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select id="count" class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" id="address"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input id="phone" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" onclick="order()" class="btn btn-primary btn-order">주문하기</button>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">수량</th>
            <th scope="col">주소</th>
            <th scope="col">전화번호</th>
        </tr>
        </thead>
        <tbody id="orders-box">
        </tbody>
    </table>
</div>
</body>

</html>
